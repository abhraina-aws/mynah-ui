name: 'Test Report'
on:
  workflow_run:
    workflows: ['Run E2E Tests']
    types:
      - completed
permissions:
  contents: read
  actions: read
  checks: write
jobs:
  report:
    runs-on: ubuntu-latest
    # Remove any conditional that might prevent it from running
    if: always()
    steps:
    - uses: dorny/test-reporter@v2.0.0
      with:
        name: E2E Tests Report
        path: ./ui-tests/__results__/__reports__/junit.xml
        reporter: jest-junit
        # Add this to ensure it runs even if it can't find test results
        fail-on-error: false